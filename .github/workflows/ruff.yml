name: Ruff

on: [push, pull_request]

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install Ruff
        run: pip install ruff
      - name: Run Ruff format check
        run: ruff format --check .
      - name: Run Ruff linter
        run: ruff check .

